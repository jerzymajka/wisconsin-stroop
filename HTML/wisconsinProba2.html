<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sortowania kart z Wisconsin</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto;
            background-color: #ebf0f3;
            padding: 0px;
        }

        .grid-container1 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: #ebf0f3;
            padding: 0px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 0px solid rgba(255, 255, 255, 0.479);
            padding: 0px;
           
            text-align: center;
        }

        .container {
            margin: 15px;
            margin-right: 15%;
        }

        .form-group {
            margin: 10px;
        }

        .alert {
            color: red;
        }

        .in {
            width: 50%;
            border: solid 1px #eee;
            padding: 15px 10px;
        }

        .btn {
            width: 200px;
            padding: 15px;
            margin: 25px;
            background: #fff;
            color: dodgerblue;
            border: solid 1px dodgerblue;
            cursor: pointer;
            transition: all 0.38s ease-in-out;
        }

        .name {
            font-size: 1.3em;
            color: rgb(214, 58, 19);
            font-weight: bold;
        }

        .name:hover {
            background: dodgerblue;
        }

        button:hover {
            background: dodgerblue;
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="home">home</a>
    <div class="container" id="cont">
        <p>To jest <span class="name" id="ser"> 1 </span> seria. Pozostało jeszcze <span class="name" id="powt"> 1
            </span> serii (zmian reguły) do zakończenia testu.</p>
        <p>Liczba prawidłowych odpowiedzi z rzędu: <span class="name" id="rzad"> 0 </span> . Liczba błędów: <span
                class="name" id="blad"> 0 </span>. </p>
        <p class="name"id="czas"></p>
        <div class="grid-container">
            <div class="grid-item"><img src="greenstar2_test.gif" alt="obr" id="obrazek" height="80%"></div>
        </div>
        <h1 style="color: rgb(255, 255, 255); text-align: center;" id="komunikat">Dobrze</h1>
        <div class="grid-container1">
            <div class="grid-item" id="daa" onclick="getId(this)"><img src="redtriangle1_test.gif" height="80%"></div>
            <div class="grid-item" id="adb" onclick="getId(this)"><img src="greenstar2_test.gif" height="80%"></div>
            <div class="grid-item" id="bcc" onclick="getId(this)"><img src="yellowcross3_test.gif" height="80%"></div>
            <div class="grid-item" id="cbd" onclick="getId(this)"><img src="bluecircle4_test.gif" height="80%"></div>
        </div>
    </div>
    <script>
        const gifName = ["GreenTriangle3.gif", "GreenTriangle4.gif", "YellowTriangle2.gif", "YellowTriangle4.gif",
            "BlueTriangle2.gif", "BlueTriangle3.gif", "RedStar3.gif", "RedStar4.gif",
            "YellowStar1.gif", "YellowStar4.gif", "BlueStar1.gif", "BlueStar3.gif", "RedCross2.gif",
            "RedCross4.gif",
            "GreenCross1.gif", "GreenCross4.gif", "BlueCross1.gif", "BlueCross2.gif",
            "RedCircle2.gif", "RedCircle3.gif", "GreenCircle1.gif", "GreenCircle3.gif", "YellowCircle1.gif",
            "YellowCircle2.gif"
        ];
        const gifSymbol = ['aac', 'aad', 'bab', 'bad',
            'cab', 'cac', 'ddc', 'ddd',
            'bda', 'bdd', 'cda', 'cdc', 'dcb', 'dcd',
            'aca', 'acd', 'cca', 'ccb',
            'dbb', 'dbc', 'aba', 'abc', 'bba', 'bbb'
        ];
        const regula = {
            color: 0,
            ksztalt: 1,
            liczba: 2
        };
        const rezultaty = [{
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            },
            {
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            },
            {
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            },
            {
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            },
            {
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            },
            {
                regula: 'color',
                liczbaPowt: 0,
                ukonczono: false,
                czas: 0,
                bledyOgulem: 0,
                bledyPers: 0,
                bledyZachRegul: 0
            }
        ]
        const sekwencja = [
            ['color', 3],
            ['ksztalt', 4],
            ['color', 3],
            ['liczba', 5],
            ['ksztalt', 4],
            ['liczba', 5]
        ];
        let licznikTrafiony = 0;
        let licznikSekwencja = 0;
        let licznikBlad = 0;
        let licznikBladPers = 0;
        let licznikBladZach = 0;
        let licznikBladSerii = 0;
        let aktualnyRegula = Math.floor(Math.random() * 6);
        let staraRegula = aktualnyRegula;
        let trafiony = false;
        let bladZach = false;
        const zgodnoscReguly = (regula, index, karta) => {
            return (gifSymbol[index][regula] == karta[regula]) ? true : false;
        }
        const czas = function (time) {
            let sec = Math.floor(time / 1000);
            let dsec = Math.floor((time - sec * 1000) / 100);
            return `${sec}.${dsec}`;
        }
        const href = window.location.href;
        const gotowe = function () {
            window.location.replace(href.replace('wisconsinp2', 'wisconsint'));
        }
        const obrazek = document.getElementById("obrazek");
        const komunikat = document.getElementById("komunikat");
        const powt = document.getElementById('powt');
        const rzad = document.getElementById('rzad');
        let start = Date.now();
        let startOg = Date.now();
        const czas1 = document.getElementById('czas');
        setInterval(()=>{
            czas1.innerText = 'Czas: '+ czas(Date.now()-startOg);
        }, 100)
        let gifIndex = Math.floor(Math.random() * 24);
        let obrStr = gifName[gifIndex].toLowerCase();
        obrazek.src = obrStr;
        const koniec = function () {
            rezultaty[licznikSekwencja].regula = sekwencja[aktualnyRegula][0];
            rezultaty[licznikSekwencja].liczbaPowt = sekwencja[aktualnyRegula][1] + 1;
            rezultaty[licznikSekwencja].bledyOgulem = licznikBladSerii;
            rezultaty[licznikSekwencja].bledyPers = licznikBladPers == 0 ? 0 : licznikBladPers - 1;
            rezultaty[licznikSekwencja].bledyZachRegul = licznikBladZach;
            rezultaty[licznikSekwencja].czas = czas(Date.now() - start);
            start = Date.now();
            licznikBladSerii = 0;
            licznikBladPers = 0;
            licznikBladZach = 0;
            licznikSekwencja++;
            staraRegula = aktualnyRegula;
            trafiony = true;
            aktualnyRegula++;
            if (aktualnyRegula == 6) {
                aktualnyRegula = 0;
            }
            if (licznikSekwencja == 2) {
                let czas = Date.now() - startOg;
                document.getElementById('cont').innerHTML =
                    `<h1>Rezultaty treningu:</h1>
                    <h2>Ilość błędów: ${licznikBlad}</h2>
                    <h2>Czas w sekundach:  ${Math.floor(czas/1000)}</h2>
                    <div class="form-group">
                    <p>Jeśli dobrze zrozumiałeś reguły, przystąp do właściwego testu.</p>
                    <p>Jeśli masz wątpliwość, możesz powtórzyć trening.</p>
                    <br>
                    <br>
                    <div id="guziki" style='text-align:center'><button class="btn" id="btnTrening">Powtórz Trening</button> <button class="btn" id="btnTest">Rozpocznij Test</button></div>`;
                document.getElementById('btnTrening').addEventListener('click', () => {
                    location.reload();
                });
                document.getElementById('btnTest').addEventListener('click', () => {
                    gotowe();
                })
            }
        }
        const getId = (karta) => {
            if (zgodnoscReguly(regula[sekwencja[aktualnyRegula][0]], gifIndex, karta.id)) {
                licznikTrafiony++;
                trafiony = false;
                bladZach = false;
                rzad.innerHTML = licznikTrafiony;
                if (licznikTrafiony > sekwencja[aktualnyRegula][1]) {
                    rezultaty[licznikSekwencja].ukonczono = true;
                    trafiony = true;
                    koniec();
                }
                komunikat.style = "color: rgb(15, 238, 23); text-align: center;"
                komunikat.innerText = "Dobrze";
            } else {
                if (licznikBladSerii > 20) {
                    koniec();
                } else if (zgodnoscReguly(regula[sekwencja[staraRegula][0]], gifIndex, karta.id) && trafiony) {
                    licznikBladPers++;
                } else {
                    trafiony = false;
                    if (licznikTrafiony > 5 || bladZach) {
                        licznikBladZach++;
                        bladZach = true;
                    }
                }
                licznikTrafiony = 0;
                rzad.innerHTML = licznikTrafiony;
                document.getElementById('blad').innerText = licznikBlad+1;
                licznikBlad++;
                licznikBladSerii++;
                document.getElementById('blad').innerText = licznikBladSerii;
                komunikat.style = "color: rgb(248, 62, 37); text-align: center;"
                komunikat.innerText = "Błąd";
                powt.innerHTML = 1 - licznikSekwencja;
                document.getElementById('ser').innerText = licznikSekwencja+1;
            }
            gifIndex = Math.floor(Math.random() * 24);
            obrazek.src = gifName[gifIndex].toLowerCase();
        }
    </script>
</body>

</html>
